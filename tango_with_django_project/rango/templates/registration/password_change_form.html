{% extends 'rango/base.html' %}
{% load i18n %}
{% load staticfiles %}

{% block content %}

<h1>Change your Rango's password</h1>
<h2>Using Django-Auth-Redux!</h2>
<br />

  <form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="{% trans 'Submit' %}" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>

{% endblock %}
