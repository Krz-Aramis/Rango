{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block content %}
    <h1>Login to Rango</h1>
    <h2>Using Django-Auth-Redux!</h2>
    <br />

    {# We did not create a form model for this. We cannot use the as_p function #}
    <form method="post"
          action=".">

        {% csrf_token %}
        {{form.as_p}}

        <input type="submit" value="Log in" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>

    <p>Not a member? <a href="{% url 'registration_register' %}">Register</a>!
    </p>

{% endblock %}
