{% extends 'rango/base.html' %}
{% load staticfiles %}
{% load bootstrap4 %}

{% block content %}
  <div class="Page-header">
    <h1>Login to Rango</h1>
    <h2>Using Django-Auth-Redux!</h2>
  </div>

  <div>
    {# We did not create a form model for this. We cannot use the as_p function #}

    <form class="form-signin" role="form" method="post" action=".">
        {% csrf_token %}

        <h2 class="form-signin-heading">Please sign in</h2>
        <input class="form-control" placeholder="Username" id="id_username" maxlength="254" name="username" type="text" required autofocus=""/>
        <input type="password" class="form-control" placeholder="Password" id="id_password" name="password"  required />

        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" >Sign in</button>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>

   <p>Not a member? <a href="{% url 'registration_register' %}">Register</a>!
    </p>
  </div>

{% endblock %}
